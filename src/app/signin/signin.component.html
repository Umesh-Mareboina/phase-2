<section class="signin">
    <div class="login col-lg-4 m-auto shadow-lg">
      <h1 class="text-center mb-5">Sign in</h1>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email"  placeholder="Example@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPhonenumber1">Password</label>
        <input type="phonenumber" placeholder="Enter Your password" class="form-control" id="exampleInputNumber1" required>
      </div>
      <button type="submit" class="btn btn-primary col-lg-12">Login</button>
</form>
</div>
</section>
